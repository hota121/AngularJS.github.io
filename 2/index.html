<html lang="en" ng-app="ShoppingListCheckOff">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
   
  </head>
<body><div class="container">
          <header>
             <h1>Check Off Shopping List</h1>
          </header>
          <section class="section-1">
        <div ng-controller='ToBuyController as Buy'>
        <h3>TO BUY LIST</h3>
        <ol>

<li ng-repeat="item in Buy.items"><div class="row  p-2"><div class="col-2">
 buy {{item.itemQuantity}} of {{item.itemName}} </div>
 <div class="col-2"><button ng-click="Buy.buyItem($index);" class="btn btn-primary "> Buy Item</button></div></div>
            </li>
        </ol>
        <div ng-if="Buy.items.length==0">Everything is bought</div>
    </div>

    <div ng-controller='AlreadyBoughtController as Bought'>
        <h3>ALREADY BOUGHT LIST</h3>
        
        <ol>
            <li ng-repeat="item in Bought.items">
               Already Bought {{item.itemQuantity}} of {{item.itemName}}
                
            </li>
        </ol>
        <div ng-if="Bought.items.length==0">Nothing is Bought</div>
    </div>
         </section>    </div>
    </body>
<script src="angularjs/app.js"></script>
</html>
