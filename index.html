<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="angular.min.js"></script>
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-controller="LunchCheckController"> <div class="container">
    <h1>Lunch Checker</h1> <div class="form-group">
    <input type="text" id="input" class="form-control" placeholder="Enter the item menu" ng-model="lunchItems"> </div>
 <div class="form-group">
    <button ng-click="checkLunch()"  class="btn btn-default">Check hier Now</button> </div>
    <div class="message" ng-style="messageStyle">{{ message }}</div>
  </div>
</body>


<script src="app.js"></script>

</html>
